<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="output.css">
</head>
<body>
      <main class="mx-auto w-full max-w-7xl md:px-10 md:pt-20 lg:pb-28">
     <section class="flex flex-col gap-5 items-center">
         <img class="w-72" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook">
         <div class="flex flex-col gap-2 w-[450px] justify-center items-center bg-white px-7 py-5 rounded-md shadow-2xl">
             <h1 class="text-xl font-sans font-normal mb-4">Log-Into Facebook</h1>
             <span class="w-full flex flex-col gap-2">
                 <input type="email" name="email" class="mt-1 px-2 py-3 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-lg indent-2 focus:ring-1" placeholder="Email or Phone Number" />
                 <input type="password" name="password" class="mt-1 px-2 py-3 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-lg indent-2 focus:ring-1" placeholder="Password" />
                 <a href="#" class="w-full text-white bg-blue-600 py-3 rounded-lg text-center text-xl font-bold mt-5 mb-3">Log In</a>
                 <p class="text-blue-600 text-center text-base">Forgot Account?</p>
                 <div class="flex py-3 items-center">
                     <div class="flex-grow border-t border-gray-400"></div>
                     <span class="flex-shrink mx-4 text-gray-400 text-sm">or</span>
                     <div class="flex-grow border-t border-gray-400"></div>
                 </div>
             </span>
             <a href="#" class="w-72 text-white bg-green-600 py-3 rounded-lg text-center text-xl font-bold">Create A New Account</a>
         </div>
     </section>
 </main>

</html>
